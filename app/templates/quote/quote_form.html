<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            /* Custom styles for the form */
            .quote-form-container {
                max-width: 600px;
                margin: auto;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                margin-top: 20px;
            }
    
            .quote-form-container h2 {
                text-align: center;
                margin-bottom: 20px;
            }
    
            .quote-form-container .btn-primary {
                display: block;
                width: 100%;
                margin-top: 20px;
            }
            .fade-out {
                transition: opacity 1s ease-out;
                opacity: 0;
            }
        </style>
    </head>
  <body>
    <div class="container-fluid" style="background-color: white; max-width: 900px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div class="quote-form-container">
           <!-- Display messages -->
            {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <h2 style="color: blue; font-weight:bold; margin-bottom:20px; text-align:center;">Request a Demo</h2>
            <form method="post" action="{% url 'quote:quote' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_full_name" class="form-label" style="color:green; font-weight:bold;">Full Name: </label>
                    <input type="text" name="full_name" class="form-control" id="id_full_name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label" style="color:green; font-weight:bold;">Email address: </label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="id_phone_number" class="form-label" style="color:green; font-weight:bold;">Phone Number: </label>
                    <input type="text" name="phone_number" class="form-control" id="id_phone_number" placeholder="Phone Number" required>
                </div>
                <div class="mb-3">
                    <label for="id_location" class="form-label" style="color:green; font-weight:bold;">Location: </label>
                    <input class="form-control" list="datalistOptions" id="id_location" name="location" placeholder="Location" required>
                    <datalist id="datalistOptions">
                        <option value="Nairobi">
                        <option value="Kiambu">
                        <option value="Machakos">
                        <option value="Kajiado">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="id_service_description" class="form-label" style="color:green; font-weight:bold;">Service Description: </label>
                    <textarea class="form-control" id="id_service_description" name="service_description" rows="4" placeholder="Service Description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    alert.classList.add('fade-out');
                    setTimeout(function() {
                        alert.style.display = 'none';
                    }, 1000); // Match the duration of the CSS transition
                });
            }, 4000); // 4000ms = 4 seconds
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
